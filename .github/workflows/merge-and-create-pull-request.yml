name: Merge and create pull request

on:
  workflow_call:
    inputs:
      branch_name:
        required: true
        type: string

jobs:
  merge-and-create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check whether branch name matches target
        run: |
          if [ '${{ github.head_ref }}' = '${{ inputs.branch_name }}' ]; then
            echo 'This pull request cannot be merged because the branch name matches the target branch name (${{ inputs.branch_name }})'
            exit 1
          fi

      - name: Create branch
        run: |
          if ! gh api repos/${{ github.repository }}/branches/${{ inputs.branch_name }} --jq .name 2>/dev/null; then
            # Get the SHA of the main branch
            sha=$(gh api repos/${{ github.repository }}/git/refs/heads/main --jq .object.sha)
            # Create the new branch
            gh api repos/${{ github.repository }}/git/refs -f ref=refs/heads/${{ inputs.branch_name }} -f sha=$sha
          fi

      - name: Change base branch
        run: gh pr edit ${{ github.event.pull_request.number }} --base ${{ inputs.branch_name }}

      - name: Merge pull request
        run: |
          if gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name' | grep -q "don't squash"; then
            gh pr merge ${{ github.event.pull_request.number }} --rebase
          else
            gh pr merge ${{ github.event.pull_request.number }} --squash
          fi

      - name: Create new pull request
        run: |
          # Check if a pull request already exists
          if ! gh pr list --head '${{ inputs.branch_name }}' --base main --json number --jq 'length' | grep -q '^[1-9]'; then
            gh pr create \
              --title '${{ inputs.branch_name }}' \
              --body '${{ inputs.branch_name }}' \
              --head '${{ inputs.branch_name }}' \
              --base main \
              --label "don't squash"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
