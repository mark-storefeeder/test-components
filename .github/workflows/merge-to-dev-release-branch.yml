name: Merge to DEV release branch

on:
  pull_request:
    types: [labeled, opened, reopened, synchronize]

jobs:
  merge-to-release-branch:
    if: contains(github.event.pull_request.labels.*.name, 'ready for dev testing')
    uses: ./.github/workflows/merge-pull-request.yml
    with:
      branch_name: 'release/dev'

  create-pull-request:
    uses: ./.github/workflows/create-pull-request.yml
    with:
      branch_name: 'release/dev'
